<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }} | {{ site.author }}</title>
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
    <link href="{{ site.baseurl }}/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="{{ site.baseurl }}/media/css/style.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/media/css/highlight.css">
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="home page" class="" href="{{ site.baseurl }}/">首页</a></span>
        <span><a title="about" class="" href="{{ site.baseurl }}/about/">关于</a></span>        
        <span><a title="categories" class="" href="{{ site.baseurl }}/categories/">分类</a></span>
        <span><a title="tags" class="" href="{{ site.baseurl }}/tags/">标签</a></span>
        <span><a title="links" class="" href="{{ site.baseurl }}/links/">链接</a></span>
        <span><a title="subscribe by RSS" class="" href="{{ site.baseurl }}/feed/">订阅</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>

    <footer>
        <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> & <a href="http://pages.github.com">GitHub</a> | <span class="label label-info">{{site.time | date:"%Y-%m-%d %H:%M:%S %Z"}}</span></small></p>
    </footer>

    </div>

  </body>
</html>
